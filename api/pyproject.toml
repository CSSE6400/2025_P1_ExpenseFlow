[project]
name = "api"
version = "0.1.0"
description = "ExpenseFlow API"
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["fastapi[all]>=0.115.12", "loguru>=0.7.3"]

[dependency-groups]
dev = ["mypy>=1.15.0", "ruff>=0.11.6"]

[tool.ruff]
target-version = "py312"
line-length = 120

[tool.ruff.lint]
select = ["ALL"]

[tool.ruff.lint.per-file-ignores]
